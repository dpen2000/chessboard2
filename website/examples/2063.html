<p>You can set the <a href="docs.html#config:position"><code class="js plain">position</code></a> property with a <a href="docs.html#position_object">Position Object</a>.</p>

<!--- Begin Example HTML ------------------------------------------------------>
<div id="myBoard" style="width: 400px"></div>
<!--- End Example HTML -------------------------------------------------------->

<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/chessboard.js"></script>
<script>
// --- Begin Example JS --------------------------------------------------------
var config = {
  position: {
    d4: 'wP',
    d6: 'bK',
    e4: 'wK'
  }
};
var board = Chessboard2('myBoard', config)
// --- End Example JS ----------------------------------------------------------
</script>
