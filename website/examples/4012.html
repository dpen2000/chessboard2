<body>
<p><a href="examples#4012">&larr; Back to all examples.</a></p>

<p>The <a href="docs.html#config:onMoveEnd"><code class="js plain">onMoveEnd</code></a> event fires at the end of animations when the board position changes.</p>

<!--- Begin Example HTML ------------------------------------------------------>
<div id="myBoard" style="width: 400px"></div>
<button id="ruyLopezBtn">Ruy Lopez</button>
<button id="moveBtn">a2-a4, h7-h5</button>
<button id="startBtn">Start Position</button>
<button id="clearBtn">Clear Board</button>
<!--- End Example HTML -------------------------------------------------------->

<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/chessboard.js"></script>
<script>
// --- Begin Example JS --------------------------------------------------------
function onMoveEnd (oldPos, newPos) {
  console.log('Move animation complete:')
  console.log('Old position: ' + Chessboard.objToFen(oldPos))
  console.log('New position: ' + Chessboard.objToFen(newPos))
  console.log('~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~')
}

var config = {
  position: 'start',
  onMoveEnd: onMoveEnd
}
var board = Chessboard('myBoard', config)

$('#ruyLopezBtn').on('click', function () {
  board.position('r1bqkbnr/pppp1ppp/2n5/1B2p3/4P3/5N2/PPPP1PPP/RNBQK2R')
})
$('#moveBtn').on('click', function () {
  board.move('a2-a4', 'h7-h5')
})
$('#startBtn').on('click', board.start)
$('#clearBtn').on('click', board.clear)
// --- End Example JS ----------------------------------------------------------
</script>
</body>
</html>
