<!doctype html>
<html>
<head>
  <meta charset="utf-8" />

  <title>chessboardjs Example #3003 - Clear Board</title>
  <base href="../" />
  <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css" integrity="sha384-q94+BZtLrkL1/ohfjR8c6L+A6qzNH9R2hBLwyoAfu3i/WCvQjzL2RQJ3uNHDISdU" crossorigin="anonymous">
  <link rel="stylesheet" href="css/chessboard2.css">
</head>
<body>
<p><a href="examples#3003">&larr; Back to all examples.</a></p>

<p>Use the <a href="docs.html#methods:clear"><code class="js plain">clear</code></a> method to remove all the pieces from the board.</p>

<!--- Begin Example HTML ------------------------------------------------------>
<div id="myBoard" style="width: 400px"></div>
<button id="clearBoardBtn">Clear Board</button>
<button id="startPositionBtn">Start Position</button>
<button id="clearBoardInstantBtn">Clear Board Instant</button>
<!--- End Example HTML -------------------------------------------------------->

<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/chessboard.js"></script>
<script>
// --- Begin Example JS --------------------------------------------------------
var board = Chessboard2('myBoard', 'start')

$('#clearBoardBtn').on('click', board.clear)

$('#startPositionBtn').on('click', board.start)

$('#clearBoardInstantBtn').on('click', function () {
  board.clear(false)
})
// --- End Example JS ----------------------------------------------------------
</script>
</body>
</html>
