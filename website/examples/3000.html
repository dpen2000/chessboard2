<body>
<p><a href="examples#3000">&larr; Back to all examples.</a></p>

<p>Use the <a href="docs.html#methods:position"><code class="js plain">position</code></a> and <a href="docs.html#methods:fen"><code class="js plain">fen</code></a> methods to retrieve the current position of the board.</p>

<!--- Begin Example HTML ------------------------------------------------------>
<div id="myBoard" style="width: 400px"></div>
<button id="showPositionBtn">Show position in console</button>
<!--- End Example HTML -------------------------------------------------------->

<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/chessboard.js"></script>
<script>
// --- Begin Example JS --------------------------------------------------------
var config = {
  draggable: true,
  position: 'start'
}
var board = Chessboard('myBoard', config)

function clickShowPositionBtn () {
  console.log('Current position as an Object:')
  console.log(board.position())

  console.log('Current position as a FEN string:')
  console.log(board.fen())
}

$('#showPositionBtn').on('click', clickShowPositionBtn)
// --- End Example JS ----------------------------------------------------------
</script>
</body>
</html>
