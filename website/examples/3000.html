<body>
<p><a href="examples#3000">&larr; Back to all examples.</a></p>

<p><p>Use the <a href="docs.html#methods:position">.position()</a>, <a href="docs.html#methods:fen">.fen()</a>, or <a href="docs.html#methods:getPosition">.getPosition()</a> methods to retrieve the
position of the board as either a JS Object, FEN String, or JS Map.</p>
</p>

<!--- Begin Example HTML ------------------------------------------------------>
<div id="myBoard" style="width: 400px"></div>
<button id="showPositionBtn">show .position() in console</button>
<button id="showFenBtn">show .fen() in console</button>
<button id="showGetPositionBtn">show .getPosition() in console</button>
<!--- End Example HTML -------------------------------------------------------->

<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/chessboard.js"></script>
<script>
// --- Begin Example JS --------------------------------------------------------
const config = {
  draggable: true,
  position: 'start'
}
const board = Chessboard2('myBoard', config)

function clickPositionBtn () {
  console.log('Current position as an Object:')
  console.log(board.position())

  console.log('Current position as a Map:')
  console.log(board.position('map'))

  console.log('Current position as a FEN string:')
  console.log(board.position('fen'))
}

function clickFenBtn () {
  console.log('Current position as a FEN string:')
  console.log(board.fen())
}

function clickGetPositionBtn () {
  console.log('Current position as an Object:')
  console.log(board.getPosition())

  console.log('Current position as a Map:')
  console.log(board.getPosition('map'))

  console.log('Current position as a FEN string:')
  console.log(board.getPosition('fen'))
}

$('#showPositionBtn').on('click', clickPositionBtn)
$('#showFenBtn').on('click', clickFenBtn)
$('#showGetPositionBtn').on('click', clickGetPositionBtn)
// --- End Example JS ----------------------------------------------------------
</script>
</body>
</html>
