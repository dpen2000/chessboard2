<script>
// --- Begin Example JS --------------------------------------------------------
const board = Chessboard2('myBoard', {
  position: { e3: 'wK', d5: 'bK', c4: 'bR' },
  showNotation: true
})

$('#showNotationBtn').on('click', function () {
  board.showNotation()
})

$('#hideNotationBtn').on('click', function () {
  board.hideNotation()
})

$('#toggleNotationBtn').on('click', function () {
