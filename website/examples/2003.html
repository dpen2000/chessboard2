<body>
<p><a href="examples#2003">&larr; Back to all examples.</a></p>

<p>Set <a href="docs.html#config:draggable"><code class="js plain">draggable</code></a> to <code class='js keyword'>true</code> to allow drag and drop of pieces. Pieces will return to their original square when dropped off the board (ie: the default for <a href="docs.html#config:dropOffBoard"><code class="js plain">dropOffBoard</code></a> is <code class="js string">'snapback'</code>).</p>

<!--- Begin Example HTML ------------------------------------------------------>
<div id="myBoard" style="width: 400px"></div>
<!--- End Example HTML -------------------------------------------------------->

<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/chessboard.js"></script>
<script>
// --- Begin Example JS --------------------------------------------------------
var config = {
  draggable: true,
  dropOffBoard: 'snapback', // this is the default
  position: 'start'
}
var board = Chessboard('myBoard', config)
// --- End Example JS ----------------------------------------------------------
</script>
</body>
</html>
