<head>
  <meta charset="utf-8" />

  <title>chessboardjs Example #5004 - Piece Highlighting 1</title>
  <base href="../" />
  <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css" integrity="sha384-q94+BZtLrkL1/ohfjR8c6L+A6qzNH9R2hBLwyoAfu3i/WCvQjzL2RQJ3uNHDISdU" crossorigin="anonymous">
</head>
<body>
<p><a href="examples#5004">&larr; Back to all examples.</a></p>

<p>Use CSS to show piece highlighting.</p>

<!--- Begin Example HTML ------------------------------------------------------>
<style type="text/css">
.highlight-white {
  box-shadow: inset 0 0 3px 3px yellow;
}
.highlight-black {
  box-shadow: inset 0 0 3px 3px blue;
}
</style>
<div id="myBoard" style="width: 400px"></div>
<!--- End Example HTML -------------------------------------------------------->

<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/chessboard.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.2/chess.js" integrity="sha384-s3XgLpvmHyscVpijnseAmye819Ee3yaGa8NxstkJVyA6nuDFjt59u1QvuEl/mecz" crossorigin="anonymous"></script>
<script>
// --- Begin Example JS --------------------------------------------------------
// NOTE: this example uses the chess.js library:
// https://github.com/jhlywa/chess.js

var board = null
var $board = $('#myBoard')
var game = new Chess()
var squareClass = 'square-55d63'
var squareToHighlight = null
var colorToHighlight = null

function makeRandomMove () {
  var possibleMoves = game.moves({
    verbose: true
  })

  // exit if the game is over
  if (game.game_over()) return

  var randomIdx = Math.floor(Math.random() * possibleMoves.length)
  var move = possibleMoves[randomIdx]

  if (move.color === 'w') {
    $board.find('.' + squareClass).removeClass('highlight-white')
    $board.find('.square-' + move.from).addClass('highlight-white')
    squareToHighlight = move.to
    colorToHighlight = 'white'
  } else {
    $board.find('.' + squareClass).removeClass('highlight-black')
    $board.find('.square-' + move.from).addClass('highlight-black')
    squareToHighlight = move.to
    colorToHighlight = 'black'
  }

  game.move(possibleMoves[randomIdx].san)
  board.position(game.fen())

  window.setTimeout(makeRandomMove, 1200)
}

function onMoveEnd () {
  $board.find('.square-' + squareToHighlight)
    .addClass('highlight-' + colorToHighlight)
}

var config = {
  position: 'start',
  onMoveEnd: onMoveEnd
}
board = Chessboard('myBoard', config)

window.setTimeout(makeRandomMove, 500)
// --- End Example JS ----------------------------------------------------------
</script>
</body>
</html>
