<body>
<p><a href="examples#3006">&larr; Back to all examples.</a></p>

<p>Use the <a href="docs.html#methods:destroy"><code class="js plain">destroy</code></a> method to kill the board and remove it from the DOM.</p>

<!--- Begin Example HTML ------------------------------------------------------>
<div id="myBoard" style="width: 400px"></div>
<button id="destroyBtn">Destroy Board</button>
<!--- End Example HTML -------------------------------------------------------->

<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/chessboard.js"></script>
<script>
// --- Begin Example JS --------------------------------------------------------
var board = Chessboard('myBoard', 'start')

$('#destroyBtn').on('click', board.destroy)
// --- End Example JS ----------------------------------------------------------
</script>
</body>
</html>
