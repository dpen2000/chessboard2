<body>
<p><a href="examples#2030">&larr; Back to all examples.</a></p>

<p><a href="docs.html#config:pieceTheme"><code class="js plain">pieceTheme</code></a> can be a function.</p>

<!--- Begin Example HTML ------------------------------------------------------>
<div id="myBoard" style="width: 400px"></div>
<!--- End Example HTML -------------------------------------------------------->

<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/chessboard.js"></script>
<script>
// --- Begin Example JS --------------------------------------------------------
function pieceTheme (piece) {
  // wikipedia theme for white pieces
  if (piece.search(/w/) !== -1) {
    return 'img/chesspieces/wikipedia/' + piece + '.png'
  }

  // alpha theme for black pieces
  return 'img/chesspieces/alpha/' + piece + '.png'
}

var config = {
  pieceTheme: pieceTheme,
  position: 'start'
}
var board = Chessboard2('myBoard', config)
// --- End Example JS ----------------------------------------------------------
</script>
</body>
