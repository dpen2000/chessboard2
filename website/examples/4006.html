<body>
<p><a href="examples#4006">&larr; Back to all examples.</a></p>

<p>If <code class="js string">'trash'</code> is returned from the <a href="docs.html#config:onDrop"><code class="js plain">onDrop</code></a> function, the dragged piece will be removed.</p>

<!--- Begin Example HTML ------------------------------------------------------>
<div id="myBoard" style="width: 400px"></div>
<!--- End Example HTML -------------------------------------------------------->

<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/chessboard.js"></script>
<script>
// --- Begin Example JS --------------------------------------------------------
// trash black pieces when they are dropped
function onDrop (source, target, piece, newPos, oldPos, orientation) {
  if (piece.search(/b/) !== -1) {
    return 'trash'
  }
}

var config = {
  draggable: true,
  position: 'start',
  onDrop: onDrop
}
var board = Chessboard2('myBoard', config)
// --- End Example JS ----------------------------------------------------------
</script>
</body>
