<!--- Begin Example HTML ------------------------------------------------------>
<div id="myBoard" style="width: 400px"></div>
<button id="addArrow1Btn">Add Arrow 1</button>
<button id="addArrow2Btn">Add Arrow 2</button>
<button id="addArrow3Btn">Add Arrow 3</button>
<button id="logArrowsBtn">console.log Arrows</button>
<button id="clearArrowsBtn">Clear Arrows</button>
<!--- End Example HTML -------------------------------------------------------->

<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/chessboard.js"></script>
<script>
// --- Begin Example JS --------------------------------------------------------
const board = Chessboard2('myBoard', 'start')
let arrow1Id = null
let arrow2Id = null
let arrow3Id = null

$('#addArrow1Btn').on('click', function () {
  arrow1Id = board.addArrow('e2-e4')
  console.log('added Arrow 1 with id:', arrow1Id)
})

$('#addArrow2Btn').on('click', function () {
  arrow2Id = board.addArrow('c7-c5', '#ffee66', 'small')
  console.log('added Arrow 2 with id:', arrow2Id)
})

$('#addArrow3Btn').on('click', function () {
  arrow3Id = board.addArrow({
    color: 'orange',
    end: 'f3',
    opacity: 100,
    size: 'large',
    start: 'g1'
  })
  console.log('added Arrow 3 with id:', arrow3Id)
})

$('#logArrowsBtn').on('click', function () {
  console.log('Arrows:')
  console.log(board.getArrows())
  console.log('~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~')
})

$('#clearArrowsBtn').on('click', function () {
  board.clearArrows()
})
// --- End Example JS ----------------------------------------------------------
</script>
</body>
