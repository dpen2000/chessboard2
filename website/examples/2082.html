<body>
<p><a href="examples#2082">&larr; Back to all examples.</a></p>

<p>Set <a href="docs.html#config:dropOffBoard"><code class="js plain">dropOffBoard</code></a> to <code class='js string'>'trash'</code> to remove pieces when they are dropped outside the board.</p>

<!--- Begin Example HTML ------------------------------------------------------>
<div id="myBoard" style="width: 400px"></div>
<!--- End Example HTML -------------------------------------------------------->

<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/chessboard.js"></script>
<script>
// --- Begin Example JS --------------------------------------------------------
var config = {
  draggable: true,
  dropOffBoard: 'trash',
  position: 'start'
}
var board = Chessboard('myBoard', config)
// --- End Example JS ----------------------------------------------------------
</script>
</body>
