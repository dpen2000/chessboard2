<p><a href="examples#4003">&larr; Back to all examples.</a></p>

<p>The <a href="docs.html#config:onDragMove"><code class="js plain">onDragMove</code></a> event fires every time a piece changes location.</p>

<!--- Begin Example HTML ------------------------------------------------------>
<div id="myBoard" style="width: 400px"></div>
<!--- End Example HTML -------------------------------------------------------->

<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/chessboard.js"></script>
<script>
// --- Begin Example JS --------------------------------------------------------
function onDragMove (newLocation, oldLocation, source,
                     piece, position, orientation) {
  console.log('New location: ' + newLocation)
  console.log('Old location: ' + oldLocation)
  console.log('Source: ' + source)
  console.log('Piece: ' + piece)
  console.log('Position: ' + Chessboard.objToFen(position))
  console.log('Orientation: ' + orientation)
  console.log('~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~')
}

var config = {
  draggable: true,
  position: 'start',
  onDragMove: onDragMove,
  sparePieces: true
}
var board = Chessboard2('myBoard', config)
// --- End Example JS ----------------------------------------------------------
</script>
</body>
