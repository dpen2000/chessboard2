<body>
<p><a href="examples#3011">&larr; Back to all examples.</a></p>

<p>You can use the `removePiece()` function to remove pieces from the board. Be aware
that removing pieces from the board changes the board's position.</p>

<!--- Begin Example HTML ------------------------------------------------------>
<div id="myBoard" style="width: 400px"></div>
<button id="btn1">Start Position</button>
<button id="btn2">Remove a1</button>
<button id="btn3">Remove d1, e1, f1</button>
<br />
<!--
<button id="removeCircle1Btn">Remove Circle at e4</button>
<button id="removeCircle2Btn">Remove Circle 2</button>
<button id="logCirclesBtn">console.log Circles</button>
<button id="clearCirclesBtn">Clear Circles</button>
-->
<!--- End Example HTML -------------------------------------------------------->

<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/chessboard.js"></script>
<script>
// --- Begin Example JS --------------------------------------------------------
const board = Chessboard2('myBoard', 'start')

$('#btn1').on('click', function () {
  board.start()
})

$('#btn2').on('click', function () {
  board.removePiece('a1')
})

$('#btn3').on('click', function () {
  board.removePiece('d1', 'e1', 'f1')
})
// --- End Example JS ----------------------------------------------------------
</script>
</body>
</html>
